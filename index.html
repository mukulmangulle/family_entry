<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column my-3 bg-primary-subtle">
        <form id="form" action="" class="my-3">
            <input id="name" class="form-control my-3" required type="text" placeholder="Enter your name">
            <input id="email" class="form-control my-3" required type="email" placeholder="Enter your email">
            <input id="number" class="form-control my-3" required type="tel" placeholder="Enter your number">

            <select name="opt" id="relation" class="w-75 py-2 rounded-2 my-3">
                <option value="father">Father</option>
                <option value="mother">Mother</option>
                <option value="family">Family</option>
                <option value="friend">Friend</option>
                <option value="brother">Brother</option>
                <option value="sister">Sister</option>
                <button class="btn btn-danger">save</button>
            </select>
            <button id="button" class="btn btn-info border-0 rounded-3 float-end my-3 px-5">save</button>

        </form>
    </div>
   <div class="container bg-body-tertiary p-3"> <ul id="ul"></ul></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
